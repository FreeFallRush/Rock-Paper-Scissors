<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>~ Rock Paper Scissors ~</h1>
    <h2>Human, you have 5 rounds to beat the computer!</h2>
    <h3>Round <span id="round">0</span><br/>  Human: <span id="player-score">0</span> points ~ vs ~ Computer: <span id="computer-score">0</span> points</h3>
    <div id="options">
      <div id="rock" class="btn">
          <img src="img/rock.png" alt="rock">
          <p class="img-name">rock</p>
      </div>
      <div id="paper" class="btn">
          <img src="img/paper.png" alt="paper">
          <p class="img-name">paper</p>
      </div>
      <div id="scissors" class="btn">
          <img src="img/scissors.png" alt="paper">
          <p class="img-name">scissors</p>
      </div>
  </div>
    

    <div id="result">
        <p id="results"></p>    
    </div>

    <h3 id="game-winner"></h3>
    

    <div id="reset" style="display:none">
        <button onclick="location.reload();">Play Again</button>
    </div>
    
    
   <script src="app.js"></script>
</body>
</html>
