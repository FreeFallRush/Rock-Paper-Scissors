<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS - simple version</title>
    
</head>
<body>
    <h1>~ Rock Paper Scissors ~</h1>
    <h2>Human, you have 5 rounds to beat the computer!</h2>
    <h3>Round <span id="round">0</span><br/>  Human: <span id="player-score">0</span> points ~ vs ~ Computer: <span id="computer-score">0</span> points</h3>
    <div id="options">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
    </div>
    

    <div id="result">
        <p id="results"></p>
        
    </div>

    <h3 id="game-winner"></h3>
    

    <div id="reset" style="display:none">
        <button onclick="location.reload();">Play Again</button>
    </div>
    
    
   <script src="app.js"></script>
</body>
</html>
